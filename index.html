<!DOCTYPE html>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, #1a1f4d, transparent 40%),
    radial-gradient(circle at 80% 80%, #0f5132, transparent 40%),
    linear-gradient(180deg,#05060f,#000);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* floating glow */
body::before{
  content:"";
  position:absolute;
  inset:-50%;
  background:conic-gradient(from 0deg,#25D366,#1f8f4d,#25D366);
  opacity:.06;
  animation:spin 20s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

.wrapper{
  position:relative;
  z-index:2;
  width:100%;
  max-width:520px;
  padding:40px 26px;
  text-align:center;
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:none}
}

.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #25D366;
  box-shadow:0 0 40px rgba(37,211,102,.85);
  margin-bottom:22px;
}

h1{
  font-size:28px;
  font-weight:800;
  margin-bottom:10px;
}

.subtitle{
  font-size:15px;
  opacity:.9;
  line-height:1.6;
  margin-bottom:28px;
}

.badges{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  font-size:12px;
  opacity:.8;
  margin-bottom:34px;
}

.badges span{
  padding:6px 12px;
  border-radius:20px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
}

/* BUTTON */
.btn{
  position:relative;
  display:inline-block;
  width:100%;
  max-width:360px;
  padding:18px;
  font-size:18px;
  font-weight:800;
  color:#fff;
  border:none;
  border-radius:60px;
  background:linear-gradient(135deg,#25D366,#1ebe5d);
  cursor:pointer;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.65);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}

/* shimmer */
.btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-60%;
  width:40%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.6),
    transparent
  );
  animation:shine 2.2s infinite;
}

@keyframes shine{
  to{left:120%}
}

.loading{
  margin-top:18px;
  font-size:13px;
  opacity:.8;
  display:none;
}

/* footer note */
.note{
  margin-top:40px;
  font-size:11px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="wrapper">
  <img src="assets/img/cover.jpg" class="avatar" alt="WhatsApp">

  <h1>Secure WhatsApp Access</h1>

  <div class="subtitle">
    You are entering a private and verified WhatsApp conversation.<br>
    Click below to continue securely.
  </div>

  <div class="badges">
    <span>ðŸ”’ End-to-End Encrypted</span>
    <span>âœ… Verified Contact</span>
    <span>âš¡ Instant Access</span>
  </div>

  <button class="btn" onclick="go()">Continue to WhatsApp</button>

  <div class="loading" id="loading">
    Establishing secure connectionâ€¦
  </div>

  <div class="note">
    Please do not refresh or close this page
  </div>
</div>

<script>
function go(){
  document.querySelector('.btn').style.animation='none';
  document.getElementById('loading').style.display='block';
  setTimeout(()=>{
    window.location.href="https://otieu.com/4/10526666";
  },1600);
}
</script>

</body>
</html>
