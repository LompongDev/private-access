<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp</title>

<meta property="og:title" content="WhatsApp Contact">
<meta property="og:description" content="Tap to chat on WhatsApp">
<meta property="og:image" content="https://kodean.online/assets/img/cover.jpg">
<meta property="og:type" content="website">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

body{
  min-height:100vh;
  background:#0b141a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:420px;
  min-height:100vh;
  background:linear-gradient(180deg,#111b21,#0b141a);
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:12px;
  background:#111b21;
}

.avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  object-fit:cover;
}

.name-status{
  flex:1;
}

.name{
  font-size:16px;
  font-weight:600;
}

.status{
  font-size:13px;
  color:#25D366;
}

/* CONTENT */
.content{
  flex:1;
  padding:26px 20px;
  text-align:center;
}

.big-avatar{
  width:160px;
  height:160px;
  border-radius:50%;
  object-fit:cover;
  margin:40px auto 18px;
  box-shadow:0 0 35px rgba(37,211,102,.6);
}

.bio{
  font-size:15px;
  line-height:1.6;
  opacity:.9;
  margin-bottom:20px;
}

/* TYPING */
.typing{
  font-size:13px;
  color:#25D366;
  height:18px;
  margin-bottom:30px;
}

/* BUTTON */
.btn{
  width:100%;
  padding:16px;
  border-radius:50px;
  border:none;
  background:#25D366;
  color:#fff;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}

.loading{
  margin-top:14px;
  font-size:12px;
  opacity:.7;
  display:none;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img src="assets/img/cover.jpg" class="avatar">
    <div class="name-status">
      <div class="name">Jessica Rae</div>
      <div class="status">online</div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <img src="assets/img/cover.jpg" class="big-avatar">

    <div class="bio">
      Hey ðŸ’•<br>
      I'm bored right nowâ€¦<br>
      Letâ€™s talk a little ðŸ˜‰
    </div>

    <div class="typing" id="typing">typingâ€¦</div>

    <button class="btn" onclick="go()">Chat on WhatsApp</button>

    <div class="loading" id="loading">
      Opening chatâ€¦
    </div>
  </div>

</div>

<script>
const typing = document.getElementById('typing');
let dots = 0;
setInterval(()=>{
  dots = (dots+1)%4;
  typing.textContent = "typing" + ".".repeat(dots);
},500);

function go(){
  document.getElementById('loading').style.display='block';
  setTimeout(()=>{
    window.location.href="https://www.bisnisfinance.online/2026/01/the-rise-of-sustainable-finance-how.html?m=1";
  },1200);
}
</script>

</body>
</html>
