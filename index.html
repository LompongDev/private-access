<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

body{
  min-height:100vh;
  background:#0b141a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:420px;
  min-height:100vh;
  background:linear-gradient(180deg,#111b21,#0b141a);
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:12px;
  background:#111b21;
}

.avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  object-fit:cover;
}

.name-status{
  flex:1;
}

.name{
  font-size:16px;
  font-weight:600;
}

.status{
  font-size:13px;
  color:#25D366;
}

/* CONTENT */
.content{
  flex:1;
  padding:26px 20px;
  text-align:center;
}

.big-avatar{
  width:160px;
  height:160px;
  border-radius:50%;
  object-fit:cover;
  margin:40px auto 18px;
  box-shadow:0 0 35px rgba(37,211,102,.6);
}

.bio{
  font-size:15px;
  line-height:1.6;
  opacity:.9;
  margin-bottom:30px;
}

/* LOADING BAR */
.loader{
  width:100%;
  height:8px;
  background:rgba(255,255,255,.15);
  border-radius:20px;
  overflow:hidden;
}

.loader span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#25D366,#7CFFB2);
  animation:load 2s linear forwards;
}

@keyframes load{
  to{width:100%;}
}

.loading-text{
  margin-top:14px;
  font-size:13px;
  opacity:.7;
}
</style>
