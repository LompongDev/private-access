<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #0b0b1a, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.card {
  width: 100%;
  max-width: 420px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  padding: 28px 24px;
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  text-align: center;
}

.profile {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff2d8f;
  box-shadow: 0 0 25px rgba(255,45,143,0.7);
  margin-bottom: 14px;
}

h1 {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 6px;
}

.status {
  font-size: 13px;
  color: #00ff9c;
  margin-bottom: 14px;
}

.desc {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 22px;
}

.btn {
  width: 100%;
  padding: 15px;
  border-radius: 40px;
  border: none;
  font-size: 16px;
  font-weight: 700;
  color: #fff;
  background: linear-gradient(135deg, #ff2d8f, #ff6a00);
  cursor: pointer;
  transition: 0.25s;
  box-shadow: 0 12px 28px rgba(0,0,0,0.5);
}

.btn:hover {
  transform: scale(1.03);
  box-shadow: 0 0 30px rgba(255,45,143,0.9);
}

.loading {
  margin-top: 12px;
  font-size: 12px;
  opacity: 0.7;
  display: none;
}
</style>
</head>
<body>

<div class="card">
  <img src="assets/img/cover.jpg" class="profile">
  <h1>Private WhatsApp</h1>
  <div class="status">‚óè Online now</div>
  <div class="desc">Click the button below to continue üëá</div>
  <button class="btn" onclick="go()">Continue to Chat</button>
  <div class="loading" id="loading">Connecting...</div>
</div>

<script>
function go() {
  document.getElementById('loading').style.display = 'block';
  setTimeout(() => {
    window.location.href = "https://privateromance.site";
  }, 1500);
}
</script>

</body>
</html>
