<style>

}

body{

/* HEADER */

.avatar{

}

.bio{

.btn-video{

/* AD BANNERS */

.ad-728{

  text-align:center;

/* PULSE ANIMATION */
@keyframes pulse{
  0%,100%{transform:scale(1)}

}

.loading{
  margin-top:14px;
  font-size:12px;
