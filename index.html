<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top,#11152b,#000),
    linear-gradient(180deg,#000,#050505);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:32px 26px;
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 40px 80px rgba(0,0,0,.7);
  text-align:center;
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:none}
}

.profile{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #25D366;
  box-shadow:0 0 32px rgba(37,211,102,.8);
  margin-bottom:16px;
}

h1{
  font-size:22px;
  font-weight:700;
  margin-bottom:8px;
}

.status{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  color:#25D366;
  margin-bottom:16px;
}

.status span{
  width:8px;
  height:8px;
  background:#25D366;
  border-radius:50%;
  box-shadow:0 0 10px #25D366;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.4}
}

.desc{
  font-size:14px;
  line-height:1.55;
  opacity:.9;
  margin-bottom:22px;
}

.trust{
  font-size:12px;
  opacity:.75;
  margin-bottom:18px;
}

.btn{
  width:100%;
  padding:16px;
  border-radius:50px;
  border:none;
  font-size:16px;
  font-weight:700;
  color:#fff;
  background:linear-gradient(135deg,#25D366,#1ebe5d);
  cursor:pointer;
  transition:.25s ease;
  box-shadow:0 16px 40px rgba(0,0,0,.6);
}

.btn:hover{
  transform:scale(1.04);
  box-shadow:0 0 40px rgba(37,211,102,1);
}

.loading{
  margin-top:16px;
  font-size:12px;
  opacity:.8;
  display:none;
}
</style>
</head>

<body>

<div class="card">
  <img src="assets/img/cover.jpg" class="profile" alt="WhatsApp Profile">

  <h1>Private WhatsApp</h1>

  <div class="status">
    <span></span> Online & available now
  </div>

</div>

<script>
function go(){
  document.getElementById('loading').style.display='block';
